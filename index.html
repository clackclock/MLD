<!DOCTYPE html>

<html>
  <head>
    <title>Attendance Record</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
  </head>
  <script>
    function printDiv() {
      var divToPrint = document.getElementById('areaToPrint');
      newWin = window.open("");
      newWin.document.write(divToPrint.outerHTML);
      newWin.print();
      newWin.close();
    }

    function openGroup(evt, groupNum) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(groupNum).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
  </script>
  <style>
    * {box-sizing: border-box;}

    body{
      margin:0;
      background-color:#5f0451;
      
      overflow-x: auto;
      overflow-y: scroll;
    }
    header{

      z-index: 50;
      --above-all-in-container: 10000;

      overflow: hidden;
      padding: 20px 10px;

      background-color: rgb(255, 255, 255);
    }
    main{
      background-color: rgb(255, 255, 255);
      display: flex;
      flex-direction: row;
      /* outline-style: solid;
      outline-width: 10px;
      outline-color: rgb(159, 0, 0); */
      border-radius: 10px;
      margin:10%;
      margin-top: 3%;
      max-width: 100%;

      font-family: Arial, Helvetica, sans-serif;
      color: #5f0451;
    }
    hr{
      width: 70%;
    }

    #logo img{
      width:90px;
      height:90px;
      margin-left:1%;
    }
    .教室{
      display: flex;
      flex-direction: column;
      justify-content: start;
      margin:5%;
    }
    /* .name{
      width: 30px;
      height: 30px;
    } */

    .tab {
      float: left;
      border: 1px solid #ccc;
      background-color:rgb(159, 0, 0);
      width: 30%;
      height: 300px;
    }
    /* Style the buttons inside the tab */
    .tab button {
      display: block;
      background-color: inherit;
      color:#e5bf03;
      padding: 22px 16px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 17px;
    }
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    /* Create an active/current "tab button" class */
    .tab button.active {
      background-color: #cccccc94;
    }
    /* Style the tab content */
    .tabcontent {
      float: left;
      padding: 0px 12px;
      /* border: 1px solid #ccc; */
      width: 70%;
      border-left: none;
      height: 300px;

    }

    #g1, #g2{
      display: none;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      margin-top:1%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  
  <body>
    <header>
      <div id = "logo">
        <!-- <img src = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg"> -->
        <img src = "data/1000001025.webp" alt = "MLD_Logo">
      </div>
    </header>

    <main>
      <div class = tab>
        <button class = "tablinks" onclick="openGroup(event, 'g1')" id ="defaultOpen"> Main </button>
        <button class = "tablinks" onclick="openGroup(event, 'g2')"> Walk-In </button>
      </div>

      <div class = "tabcontent"> <h1>Select A Group</h1></div>

      <div id = "g1" class = "tabcontent" >
        <table>
          <tr>
            <th>Name | 名字</th>
            <th>Present or Absent?</th>
            <th>Check In</th>
            <th>Check Out</th>
          </tr>
          <tr>
            <th class = "name"> None </th>
            <th><input type="checkbox" value="Present"></th>
            <th><input type="time" name="checkIn"></th>
            <th><input type="time" name="checkOut"></th>
          </tr>
        </table>
      </div>

      <div class = "tabcontent" id = "g2">
        <table>
          <tr>
            <th>Name | 名字</th>
            <th>Present or Absent?</th>
            <th>Check In</th>
            <th>Check Out</th>
          </tr>
          <tr>
            <th><input type="text" name="student"></th>
            <th><input type="checkbox" value="Present"></th>
            <th><input type="time" name="checkIn"></th>
            <th><input type="time" name="checkOut"></th>
          </tr>
        </table>
        <button id = "add">Add Student</button>
      </div>
      
    </main>

  </body>
</html>
